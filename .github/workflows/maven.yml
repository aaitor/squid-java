name: Java Maven CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Starting Nevermined Tools
        run: |
          docker login -u ${{ secrets.NEVERMINED_DOCKER_USERNAME }} -p ${{ secrets.NEVERMINED_DOCKER_TOKEN}}
          git clone https://github.com/keyko-io/nevermined-tools
          rm -rf ~/.nevermined/nevermined-contracts/artifacts || true
          cd nevermined-tools
          sudo bash -x start_nevermined.sh --compute --no-commons --no-faucet --latest 2>&1 > start_nevermined.log &
          cd ..

      - name: Install Java and Maven
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run tests
        run: |
          bash src/test/resources/scripts/updateConfAddresses.sh
          mvn clean verify -P all-tests
